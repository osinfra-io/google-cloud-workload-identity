
# Infracost Configuration
# https://www.infracost.io/docs/config_file

# Do not edit the infracost.yml file directly, it is generated by the infracost.yml.tmpl file.
# Edit the infracost.yml.tmpl file and run the following command from the root of the repository to generate the infracost.yml file:

# infracost generate config --repo-path=. --template-path=infracost.yml.tmpl --out-file=infracost.yml

version: 0.1
projects:
  - path: global/infra
    name: "global/infra: non-production"
    usage_file: global/infra/infracost/non-production.yml
    terraform_var_files:
      - tfvars/non-production.tfvars
  - path: global/infra
    name: "global/infra: production"
    usage_file: global/infra/infracost/production.yml
    terraform_var_files:
      - tfvars/production.tfvars
  - path: global/infra
    name: "global/infra: sandbox"
    usage_file: global/infra/infracost/sandbox.yml
    terraform_var_files:
      - tfvars/sandbox.tfvars
